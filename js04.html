<html>
<head>
    <title>Example using new</title>
    <script language="JavaScript">
        function outputDate(){
            var d = new Date(); //creates today's and time
            document.write(d.toLocaleDateString());
        }
    </script>
</head>
    <body>
        <h1>The date and time are</h1>
        <script language="Javascript">
            outputDate();
        </script>
    </body>
</html>
